<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="location" placeholder="Enter city name">
            <button id="search-btn" >Get Weather</button>
        </div>
        <h3 id="city"></h3>
        <img src="" alt="Country Flag" id="country-flag" style="width: 100px; height:auto;">
       

        <div id="weather" class="weather-info">
            
            <p>Local Time: <span id="local-time"></span></p>
            <p>Temperature: <span id="temp"></span></p>
            <p>Feels Like: <span id="feels-like"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Weather: <span id="description"></span></p>
            <p>Wind: <span id="wind"></span></p>
            <p>Coordinates: <span id="coordinates"></span></p>
            <p>Sunrise: <span id="sunrise"></span></p>
            <p>Sunset: <span id="sunset"></span></p>
            <img id="weather-icon" src="" alt="Weather Icon">
        </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
